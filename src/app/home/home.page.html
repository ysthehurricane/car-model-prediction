<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      CAR IDENTIFICATION
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-img *ngIf="img ==''" src="../../assets/default.jpg"></ion-img>
            <ion-img *ngIf="img !=''" [src]="img"></ion-img>
        </ion-card-content>
    </ion-card><br>
    <ion-card>
        <ion-card-content>
           <h2>No car selection...</h2>
        </ion-card-content>
      </ion-card>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button color="warning" (click)="takeCamera()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="warning" (click)="takeFromLibrary()">
          <ion-icon name="images"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
